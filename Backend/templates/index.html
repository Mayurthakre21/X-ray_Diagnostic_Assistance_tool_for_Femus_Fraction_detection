<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Ray Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="title">Doctor X-Ray Analyzer</h1>

        <input type="file" id="imageUpload" accept="image/*" class="file-input">
        <img id="imagePreview" class="image-preview hidden" />

        <button id="submitBtn" class="submit-btn">Analyze X-Ray</button>

        <div id="loading" class="loading hidden">Processing image...</div>

        <div class="result-container">
            <h2 class="result-title">Result:</h2>
            <div id="result" class="result-box">No image uploaded yet.</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
